<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit profile</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  
</head>

<body>
  <div class="edit-user-profile">
    <div class="edit-profile-gen-container">
        <div class="edit-photo-div">
          <div class="cover-photo-ed">
            <img src="asset/cover.jpg" class="edit-cover-photo" id="cover-id">
            <div>
              <input type="file" id="cover-demo" onchange="readFile();" />
              <i class="fa fa-edit"></i>
            </div>
          </div>
          <div class="profile-photo-ed">
            <img src="asset/muhammad.jpg" class="edit-profile-photo" id="profile-id">
            <div>
              <input type="file" id="profile-demo" onchange="readFile();" />
              <i class="fa fa-edit"></i>
            </div>
          </div>
        </div>
        <div class="edit-texts">
          <form class="input-edit">
            <input id="user-name" placeholder="Display name" maxlength="30" type="text" required>
            <input id="user-bio" placeholder="About" maxlength="60" type="text" required>
            <input id="user-location" placeholder="Location" type="text" required>
            <input id="user-interest" placeholder="Interest" type="text" required>
            <input id="user-link" placeholder="Link" type="text" required>
            <input id="user-contact" placeholder="Contact" type="number" required>
            <button class="save" type="button">SAVE CHANGES</button>
          </form>
          
        </div>
    </div>
  </div>


</body>

</html>
